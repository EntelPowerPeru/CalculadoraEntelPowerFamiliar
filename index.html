<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4FK6XS9NNP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-4FK6XS9NNP');
  </script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Entel</title>
  <link href="./css/index.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      font-size: .920rem !important;
    }


    body {
      color: #fff;
    }

    .card {
      background-color: #004FB9;
    }

    .card-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: .2rem;
    }

    .card-logo {
      margin-right: .2rem;
    }

    .card-title {
      font-size: 1.2rem;
      margin: 0 0 0 .2rem;
    }

    .form-label {
      margin: 0;
    }

    .my-alert {
      background: rgba(0, 0, 0, 0.2);
      margin: 0;
      padding: .2rem;
    }

    .bg_plan {
      font-size: .7rem !important;
      width: 100%;
    }

    #txt_pago_total_plan_actual {
      background-color: #00B9EB;
    }

    #txt_pago_ahorro_plan_familiar {
      background-color: #F46C8F;
    }

    #txt_pago_diferencia_factura {
      background-color: #FFFF00;
    }

    #txt_pago_total_plan_actual::placeholder,
    #txt_pago_ahorro_plan_familiar::placeholder {
      color: #fff;
    }

    #txt_pago_diferencia_factura::placeholder {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" id="container_calculadora">
      <div class="card-header">
        <img class="card-logo" src="./images/logo.png" alt="Entel" width="50" />
        <h1 class="card-title">CALCULADORA ENTEL</h1>
      </div>

      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-6">
            <input class="form-check-input rd_tipo_cliente" id="rd_tipo_cliente_entel" type="radio" name="tipo_cliente"
              value="1" checked />
            <label class="form-check-label ms-2" for="rd_tipo_cliente_entel">Cliente Entel</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input rd_tipo_cliente" id="rd_tipo_cliente_no" type="radio" name="tipo_cliente"
              value="2" />
            <label class="form-check-label ms-2" for="rd_tipo_cliente_no">No Cliente</label>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-3 ms-auto">
                <div class="text-center">Revisar en el recibo, ¿Qué descuento tiene el cliente?</div>
              </div>

              <div class="col-2">
                <div class="text-center">Datos del plan</div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_1" class="form-label">Línea 1</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_1"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_1"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_1"></span>
              </div>
            </div>


            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_2" class="form-label">Línea 2</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_2"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_2"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_2"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_3" class="form-label">Línea 3</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_3"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_3"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_3"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_4" class="form-label">Línea 4</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_4"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_4"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_4"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_5" class="form-label">Línea 5</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_5"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_5"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_5"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-7 text-start">
                <label for="txt_pago_total_plan_actual" class="form-label">Pago Total Planes Actuales:</label>
              </div>

              <div class="col-3">
                <input class="form-control form-control-sm" id="txt_pago_total_plan_actual" type="text"
                  placeholder="0.00" />
              </div>

              <div class="col-1">
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-6 text-start">
                <label for="cbo_numero_lineas" class="form-label"># Líneas en Plan Entel Familiar</label>
              </div>

              <div class="col-6">
                <select class="form-select form-select-sm" id="cbo_numero_lineas"></select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start">
                <label for="cbo_plan_familiar" class="form-label">Plan Entel Power Familiar:</label>
              </div>

              <div class="col-6">
                <select class="form-select form-select-sm" id="cbo_plan_familiar"></select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start">
                <label for="txt_pago_sin_descuento" class="form-label">Pago sin Descuento:</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_pago_sin_descuento" type="text"
                  placeholder="0.00" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start">
                <label for="txt_pago_con_descuento" class="form-label">Pago con Descuento:</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_pago_con_descuento" type="text"
                  placeholder="0.00" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start my-alert">
                <label for="txt_plan_sugerido_linea_adicional" class="form-label">&#9679; Plan sugerido Linea
                  Adicional</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_linea_adicional" type="text"
                  placeholder="-" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start my-alert">
                <label for="txt_plan_sugerido_cdp1" class="form-label">&#9679; Plan sugerido CDP 1 (UP ARPA)</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_cdp1" type="text" placeholder="-" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start my-alert">
                <label for="txt_plan_sugerido_cdp2" class="form-label">&#9679; Plan sugerido CDP 2 (DOWN ARPA)</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_cdp2" type="text" placeholder="-" />
              </div>
            </div>


            <div class="row">
              <div class="col-6 text-start">
                <label for="txt_pago_ahorro_plan_familiar" class="form-label">Ahorro con Plan Familiar:</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_pago_ahorro_plan_familiar" type="text"
                  placeholder="0.00" />
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-3">
            <label for="txt_pago_diferencia_factura" class="form-label">Diferencia en su Recibo > 0:</label>
          </div>

          <div class="col-2">
            <input class="form-control form-control-sm" id="txt_pago_diferencia_factura" type="text"
              placeholder="0.00" />
          </div>
        </div>
      </div>

      <div class="card-footer fw-bold text-center">
        Siempre sugiere llevarlo a un Plan Power Familiar, donde la
        diferencia sea > 0, argumentando los "Beneficios del plan para todas
        sus lineas".
      </div>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
