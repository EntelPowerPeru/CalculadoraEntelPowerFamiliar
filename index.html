<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Entel</title>
  <link href="./css/index.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #336bff">
  <div class="container">
    <div class="card text-center" id="container_calculadora">
      <div class="card-header">CALCULADORA ENTEL</div>

      <div class="card-body">
        <div class="row mb-5">
          <div class="col-md-6">
            <input class="form-check-input rd_tipo_cliente" id="rd_tipo_cliente_entel" type="radio" name="tipo_cliente"
              value="1" checked />
            <label class="form-check-label" for="rd_tipo_cliente_entel">Cliente Entel</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input rd_tipo_cliente" id="rd_tipo_cliente_no" type="radio" name="tipo_cliente"
              value="2" />
            <label class="form-check-label" for="rd_tipo_cliente_no">No Cliente</label>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-2">
                <label for="cbo_plan_linea_1" class="form-label">Línea 1</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes select-estado" id="cbo_plan_linea_1"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos select-estado" id="cbo_descuento_linea_1"></select>
              </div>

              <div class="col-1">
                <span class="badge bg-secondary" id="bg_plan_linea_1"></span>
              </div>
            </div>


            <div class="row mb-3">
              <div class="col-2">
                <label for="cbo_plan_linea_2" class="form-label">Línea 2</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes select-estado" id="cbo_plan_linea_2"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos select-estado" id="cbo_descuento_linea_2"></select>
              </div>

              <div class="col-1">
                <span class="badge bg-secondary" id="bg_plan_linea_2"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <label for="cbo_plan_linea_3" class="form-label">Línea 3</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes select-estado" id="cbo_plan_linea_3"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos select-estado" id="cbo_descuento_linea_3"></select>
              </div>

              <div class="col-1">
                <span class="badge bg-secondary" id="bg_plan_linea_3"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <label for="cbo_plan_linea_4" class="form-label">Línea 4</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes select-estado" id="cbo_plan_linea_4"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos select-estado" id="cbo_descuento_linea_4"></select>
              </div>

              <div class="col-1">
                <span class="badge bg-secondary" id="bg_plan_linea_4"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <label for="cbo_plan_linea_5" class="form-label">Línea 5</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes select-estado" id="cbo_plan_linea_5"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos select-estado" id="cbo_descuento_linea_5"></select>
              </div>

              <div class="col-1">
                <span class="badge bg-secondary" id="bg_plan_linea_5"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-9">
                <label for="txt_pago_total_plan_actual" class="form-label">Pago Total Planes Actuales:</label>
              </div>

              <div class="col-3">
                <input class="form-control form-control-sm" id="txt_pago_total_plan_actual" type="text" placeholder="S/0.00" />
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-6">
                <label for="cbo_numero_lineas" class="form-label"># Líneas en Plan Entel Familiar</label>
              </div>

              <div class="col-6">
                <select class="form-select form-select-sm" id="cbo_numero_lineas"></select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label for="cbo_plan_familiar" class="form-label">Plan Entel Power Familiar:</label>
              </div>

              <div class="col-6">
                <select class="form-select form-select-sm" id="cbo_plan_familiar"></select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label for="txt_pago_sin_descuento" class="form-label">Pago sin Descuento:</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_pago_sin_descuento" type="text" placeholder="S/0.00" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label for="txt_pago_con_descuento" class="form-label">Pago con Descuento:</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_pago_con_descuento" type="text" placeholder="S/0.00" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label for="txt_plan_sugerido_linea_adicional" class="form-label">Plan sugerido Linea Adicional</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_linea_adicional" type="text" placeholder="-" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label for="txt_plan_sugerido_cdp1" class="form-label">Plan sugerido CDP 1 (UP ARPA)</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_cdp1" type="text" placeholder="-" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <label for="txt_plan_sugerido_cdp2" class="form-label">Plan sugerido CDP 2 (DOWN ARPA)</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_cdp2" type="text" placeholder="-" />
              </div>
            </div>


            <div class="row">
              <div class="col-6">
                <label for="txt_pago_ahorro_plan_familiar" class="form-label">Ahorro con Plan Familiar:</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_pago_ahorro_plan_familiar" type="text" placeholder="S/0.00" />
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col">
            <button type="button" class="btn btn-success mx-4" id="btn_calcular">
              CALCULAR
            </button>

            <button type="button" class="btn btn-secondary mx-4" id="btn_limpiar">
              LIMPIAR
            </button>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-3">
            <label for="txt_pago_diferencia_factura" class="form-label">Diferencia en su Recibo > 0:</label>
          </div>

          <div class="col-2">
            <input class="form-control form-control-sm" id="txt_pago_diferencia_factura" type="text" placeholder="S/0.00" />
          </div>
        </div>
      </div>

      <div class="card-footer text-muted">
        <b>Siempre sugiere llevarlo a un Plan Power Familiar, donde la
          diferencia sea > 0, argumentando los "Beneficios del plan para todas
          sus lineas".</b>
      </div>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
